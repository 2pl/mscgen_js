        <title>mscgen_js - turns text into sequence charts</title>
        <style>
            [id$="-area"], [id*="-area "] {
                font-family: cursive;
                /*white-space: pre-line;*/
                display: inline-flex;
            }
            #hi-area{
                display: flex;
                flex-direction: column;
            }
            #input-area {
                background-color: yellow;
                display: flex;
                flex-direction: column;
                max-width: 50%;
            }
            #output-area{
                background-color: orange;
                display: flex;
                flex-direction: column;
            }
            header {
                background: pink;
                display: flex;
            }
            body {
                background-color: lightgreen;
                display: flex;
                flex-direction: column;
            }
            article {
                display: flex;
                flex-direction: row;
            }
            textarea {
                display: flex;
                flex-grow: 1;
            }
            @media all and (max-width: 640px) {
                body {
                    background-color: lightblue;
                }
                article {
                    flex-direction: column;
                }
                #input-area{
                    max-width: 100%;
                }
                #output-export-area {
                    order: 2;
                }
            }
        </style>
    </head>
    <body>
        <header>
            <span id="hi-area">
                <h1>mscgen_js</h1>
                <span id="slogan">turns text into sequence charts</span>
            </span>
            <span id="site-navigation-area">
                - about
                - tutorial (maybe closer to input area)
                - embedding (maybe closer to output area)
            </span>
        </header>
        <article>
        <span id="input-area">
            <span id="input-loading-area">
                - open file 
                - open from local storage (array)
                - save to local storage (array)
                - clear from local storage (picker)
                - sample picker
            </span>
            <textarea></textarea>
            <span id="input-manipulation-area">
                <input id="__autorender" type="checkbox"/>
                <label for="__autorender">auto render</label>
                <button>render</button>
                <button>format</button>
                <select title="language" id="__language">
                    <option value="mscgen" selected>MscGen</option>
                    <option value="xu">xù</option>
                    <option value="msgenny">MsGenny</option>
                    <option value="json">AST</option>
                </select>
                <select title="coloring" id="__colorize">
                    <option value="none" selected>apply a color scheme...</option>
                    <option value="rainbow">rainbow</option>
                    <option value="rose">rose</option>
                    <option value="subtle">yellow stickies</option>
                    <option value="blackandwhite">black and white</option>
                    <option value="grayscale">gray scale</option>
                </select>
                <input id="__autourl" type="checkbox"/>
                <label for="__autourl">update url while typing</label>
            </span>
        </span>
        <span id="output-area">
            <span id="output-export-area">
                <button>svg</button>
                <button>png</button>
                <button>jpg</button>
                <button>url</button>
                <button>movie</button>
                <button>embed</button>
                <button>dot</button>
            </span>
            <span id="svg-area"><svg></svg></span>
            <span id="place-holder-area">
                - placeholder

            </span>
            <span id="error-area">
                - error area
            </span>
        </span>
        <article>
    </body>
</html>
