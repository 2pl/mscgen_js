    <h1 class="fadable">mscgen_js</h1>
    <span>turns text into sequence charts</span>
</div>
<div id="input_and_controls">
    <h3 class="fadable">
        <span class="intronumber">1</span>
        text goes here &#x0261f; 
    </h3>

    <textarea id="msc_input" class="code mscgen" spellcheck="false">
# Sample msc for demonstrating mscgen_js
msc {
  hscale="1.2";

  a [label="Entity A", textbgcolor="red", textcolor="white"],
  b [label="Entity B", textbgcolor="yellow", linecolor="red"],
  c [label="Entity C", textbgcolor="blue", textcolor="yellow", linecolor="green"];

  a-&gt;b [ label = "ab()" ] ;
  b-&gt;c [ label = "bc(TRUE)"];
  c=&gt;&gt;c [ label = "process(1)" ];
  b&lt;&lt;=c [ label = "callback()", arcskip="1"];
  |||;
  ---  [ label = "If more to run", ID="*" ];
  a-&gt;a [ label = "next()"];
  a=&gt;c [ label = "ac1()"];
  b&lt;&lt;c [ label = "cb(true)", textbgcolor="lime"];
  b-&gt;b [ label = "stalled(...)"];
  a&lt;&lt;b [ label = "ab() = FALSE", textcolor="red", linecolor="red"], 
  c note c [label="Just a note ...", linecolor="green", textcolor="green", textbgcolor="lime"];
}</textarea>
    <div>
        <input type="checkbox" id="autorender">
        <label for="autorender"
            title="Automatically renders the chart.

Switch off on slow machines. A render button will appear in stead.">
            Auto render</label>
        <input type="checkbox" id="msgenny">
            <label for="msgenny"
                title="Switches on lazy bastard mode. Automatically converts between mscgen and ms genny.

Watch out (1): ms genny enables you to work blazingly fast.
Watch out (2): switching to ms genny strips all fancy stuff from mscgen scripts">
                ms genny</label>
        <button id="btn_render" title="Click to render. Only shows up when 'autorender' is off">render &gt;</button>
    </div>
<div id="error_output" class="code"></div>
</div>
<div>
<div style="padding-bottom:1em">
    <h3 class="fadable" style="display:inline">
        <span class="intronumber">2</span> chart shows up here &#x0261f; 
    </h3>
     <div style="float:right; left:10em">
         <button id="show_svg_source" style="z-index:11"
                title="Shows the source of the picture (scalable vector graphics)">svg src</button>
        <button id="show_svg" style="z-index:11" title="Shows the chart in a separate window.

Note: the url bar will contains the base64 encoded version of the svg
Note: Double clicking on the picture has the same effect.">
            solo</button>
	</div>
 </div>
<span id="svg"></span>
<div id="textcopylightbox">
    <div id="textcopyform">
        <button id="close_lightbox">close</button>
        <textarea readonly id="textcopybox" class="code svg" spellcheck="false"></textarea>
    </div>
</div>
