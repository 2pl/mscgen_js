            <h1 title="There's some good copy in tooltips.
Likely nobody will read them, though.

mscgen_js
    version: 0.9.4
    build-date: 20140429 23:02
    commit: 7d2c325792c1ade1" class="fadable">mscgen_js</h1>
            <span>turns text into sequence charts</span>
        </header>
        <div id="__input_and_controls">
            <div>
                <h3 class="fadable"><span class="intronumber">1</span> <span class="hideonmobile">your</span> text <span class="hideonmobile">goes here </span> &#x0261f;</h3>

                <div class="herpes">
                    <select id="__samples">
                        <option value="none">select an example...</option>
                        <option value="samples/test15_simple_starter.msgenny">simple starter (Genny)</option>
                        <option value="samples/test14_cheat_sheet.msgenny">cheat sheet (Genny)</option>
                        <option value="samples/readme.mscin">showing off Mscgen</option>
                        <option value="samples/test04_bob_alice.mscin">sample: PKI</option>
                        <option value="samples/test05_sip_(from_wikipedia).mscin">sample: SIP</option>
                        <option value="samples/test06_intermediate_proxy_(from_wikipedia).mscin">sample: SIP proxy</option>
                        <option value="samples/test08_smtp.mscin">sample: SMTP</option>
                        <option value="samples/test12_how_mscgen_js_works.mscin">sample: mscgen_js</option>
                        <option class="debug" value="samples/smoketest.mscin">test: smoke test</option>
                        <option value="samples/test01_all_possible_arcs.mscin">test: all arcs</option>
                        <option value="samples/test02_some_coloring.mscin">test: colors</option>
                        <option class="debug" value="samples/test51_with_alt.xu">test: alt (xù)</option>
                        <option class="debug" value="samples/test52_alt_within_loop.xu">test: alt within a loop (xù)</option>
                        <option class="debug" value="samples/test50_expansions.xu">test: expansion - sketch (xù)</option>
                        <option class="debug" value="samples/rainbow.mscin">test: rainbow</option>
                        <option class="debug" value="samples/test16_multiline_in_detail.mscin">test: multiline zoomed</option>
                        <option class="debug" value="samples/test17_multiline_in_boxes.msgenny">test: multilines in boxes</option>
                        <option class="debug" value="samples/test18_multiline_broadcasts.msgenny">test: multiline broadcasts</option>
                        <option class="debug" value="samples/test23_all_signal_variants.msgenny">signals!</option>
                        <option value="samples/test19_multiline_lipsum.mscin">test: multiline autowrap</option>
                        <option value="samples/test11_autodeclaration.msgenny">test: auto entities (Genny)</option>
                        <option value="samples/3rdparty/test20_quoteless_attributes.mscin">test: quoteless attributes</option>
                        <option value="samples/test21_unicode.mscin">test: double byte characters</option>
                        <option value="samples/test09_arcskip_over_there.mscin">weird: skipping arcs</option>
                        <option value="samples/test42_strangeuse.mscin">weird: scheduling</option>
                        <option value="samples/test43_flag.mscin">weird: flag</option>
                    </select>
                </div>
            </div>
            <textarea id="__msc_input" class="code mscgen" spellcheck="false"></textarea>                                    
            <div id="__input_controls">
                <input type="checkbox" id="__autorender">
                <label for="__autorender"
                title="Automatically renders the chart.

Switch off on slow machines. A render button will appear in stead.">Auto render</label>
                <fieldset>
                    <legend>
                        language
                    </legend>
                    <input id="__language_mscgen" type="radio" name="languagerg" checked>
                    <label for="__language_mscgen"
                    title="Switches to Mscgen mode. Automatically converts Ms Genny back to MscGen">MscGen</label>
                    <input id="__language_msgenny"  type="radio" name="languagerg">

                    <label for="__language_msgenny"
                    title="Switches on lazy bastard mode. Automatically converts from MscGen to Ms Genny.

Watch out (1): Ms Genny enables you to work blazingly fast.
Watch out (2): switching to Ms Genny strips all fancy stuff from MscGen scripts">MsGenny</label>
                    <span class="debug">
                        <input id="__language_json" type="radio" name="languagerg">
                        <label for="__language_json"
                        title="Switches to abstract syntax tree representation (json)">AST</label>
                    </span>
                </fieldset>
                <button id="__btn_colorize" title="Auto colors the sequence chart
                        
Note: !! removes comments and reformats your source!!">color</button>
                <button id="__btn_uncolorize" title="Removes all color from the sequence chart
                        
Note: !! removes comments and reformats your source!!">bleach</button>
                <span class="debug">                    
                <button id="__btn_colorize_hard" title="Auto color; overrides existing colors"><span style="font-size: xx-small">hard color override</span></button>
                    <button id="__btn_weigh" title="Auto colors the entities in the chart according to 'weight'
                                            
Note: !! removes comments and reformats your source!!">weigh</button>
                    <button id="__btn_ioweigh" title="Auto colors the entities in the chart according to 'weight'
                                            
Note: !! removes comments and reformats your source!!">ioweigh</button>
                </span>
                <button id="__btn_render"
                title="Click to render. Only shows up when 'autorender' is off">
                    render &gt;
                </button>
            </div>
            <div id="__error_output" class="code"></div>
        </div>

        <div style="display:inline-block;">
            <h3 class="fadable"
                style="padding-right: 1em;"><span class="intronumber">2</span> <span class="hideonmobile">your</span> chart <span class="hideonmobile">shows up here</span> &#x0261f;</h3>
            <a id="__show_svg"
                class="button"
                target="_blank"
                type="image/svg+xml"
                title="Shows the chart in a separate window (svg).

Note: the url bar will contain the base64 encoded version of the svg
Note: Double clicking on the picture has the same effect.">svg</a>
            <a id="__show_png"
                class="button"
                target="_blank"
                type="image/png"
                title="Shows the chart in a separate window (png).

Note: the url bar will contain the base64 encoded version of the png">png</a>
            <a id="__show_jpeg"
                class="button"
                target="_blank"
                type="image/jpeg"
                title="Shows the chart in a separate window (jpeg).

Note: the url bar will contain the base64 encoded version of the jpeg">jpeg</a>
            <a id="__show_dot"
                class="button"
                target="_blank"
                type="text/dot"
                title="Shows the communications diagram variant of the chart (graphviz dot)">dot</a>
            <a id="__show_vanilla"
                class="debug button"
                target="_blank"
                type="text/plain"
                title="exports to vanilla mscgen">vanilla</a>
            <!--
            <a id="__show_communications_diagram"
                class="debug button"
                target="_blank"
                type="text/plain"
                title="shows the communcations diagram variant of the chart">dagre</a>
            -->
            <a id="__show_url"
                class="debug button"
                target="_blank"
                type="text/plain"
                title="dont use">url</a>
        </div>
        <br>
        <span id="__svg"></span>
        <span id="__communicationsdiagram" >
<svg class="debug" width="640" height="480" xmlns="http://www.w3.org/2000/svg" version="1.1">
    <g>
        <defs>
            <style>
            svg {
                overflow: hidden;
                font-family: Helvetica, sans-serif;
                font-size: 9pt;
                /*background-color: #FFFFF0;*/
            }
            .node rect {
                stroke: #333;
                stroke-width: 1.5px;
                fill: #fff;
            }
            .edgeLabel rect {
                fill: #fff;
            }
            .edgePath {
                stroke: #333;
                stroke-width: 1.5px;
                fill: none;
            }
</style>
        </defs>
    </g>
</svg> 
 </span>
        
        <canvas id="__pngcanvas"></canvas>
