<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" >
    <meta name="description" content="message sequence chart renderer">
    <meta name="keywords" content="mscgen,msc,sequence diagram, sequence chart">
   
    <title>mscgen_js</title>
    <link rel="stylesheet" href="style/mscgen.css"
          type="text/css" media="screen">
    <script data-main="script/mscgen-main.js"
          src="script/require.js"></script>
</head>
<body>
    <h1>mscgen_js</h1>

    <p>
    Create sequence diagrams using the text-based
    <a href="http://www.mcternan.me.uk/mscgen/index.html">
    mscgen</a> mini language using only a modern browser.
    It accepts all valid mscgen programs and renders them while you
    type.
    </p>

<div id="input_and_controls">
    <div id="controls">
        <input type="checkbox" id="autorender"><label for="autorender">Auto render</label></checkbox>
        <button id="show_svg">show svg</button>
        <button id="btn_render">render &gt;</button>
    </div>
    <textarea id="msc_input" class="code mscgen" spellcheck="false">msc {
  # options
  hscale="1.0" /*, width=600 */,arcgradient="7";

  # entities
  a [label="entity a", textbgcolor="pink"],
  b[textbgcolor="violet"],
  "entity c"[textbgcolor="purple", textcolor="yellow", linecolor="yellow"],
  d[textbgcolor="black", textcolor="white"];

  # arcs
  a =>> b [label="do magic", textcolor="cyan", textbgcolor="blue"];
  b -> "entity c" [label="doMagic()"];  

  "entity c" >> b[label="same line as response, note"],
  b >> a [label="response", linecolor="green", textcolor="green"],
  d note d [label="note with a link", url="https://github.com/sverweij/mscgen_js"];
  ... [label="More magic stuff will be happening here", textcolor="red", textbgcolor="gold"];

  --- [label="When a signal appears to be lost, a calls d", textcolor="red", linecolor="red"];
  a-xb [label="lost:-/", linecolor="red", textcolor="blue"];
  a=>d[label="log this"];
  d =>> d [label="self reference", textbgcolor="red", textcolor="white"];
  d >>a[label="this message skips an arc", arcskip="1"];
  |||;
  ---[label="Note tests", textcolor="green", linecolor="green"];
  "entity c" note "entity c" [label="conference!"],
  "entity c" <<=>> d,
  "entity c" <-> b;
  a box a  [label="Black box example", textcolor="red", textbgcolor="black", linecolor="yellow"],
  b rbox b [label="This is an 'rbox' example", textbgcolor="cyan"],
  "entity c" abox "entity c" [label="This is an 'abox'", textcolor="white", textbgcolor="brown", linecolor="orange"],
  d note d [label="Example of a note", linecolor="green", textcolor="green", textbgcolor="#0F0"];
  |||;
  ---[label="broadcast tests", textcolor="purple", linecolor="brown"];
  * <<= b  [label="This is a broadcast message", linecolor="fuchsia"];
  "entity c" -x * [label="Broadcast, but lost to everyone :-(", textcolor="red", linecolor="red"];
  ...; # it goes on and on and on ...
}</textarea>
<div id="error_output" class="code"></div>
</div>

    xmlns="http://www.w3.org/2000/svg"

    <defs>
    <style type="text/css">
        svg {
            font-family: Helvetica, sans-serif;
            font-size: 9pt;
            background-color: white;
            stroke : black;
            color  : black;
        }
        rect {
            fill: none;
            stroke: inherit;
            stroke-width: 2;
        }
        rect.textbg {
            fill:white;
            stroke:white;
            stroke-width:0;
        }
        line {
            stroke: inherit;
            stroke-width: 2;
        }
        .arcrowomit {
            stroke-dasharray: 2,2;
        }
        text {
            color: inherit;
            stroke: inherit;
            text-anchor: middle;
            stroke-width:0.1; /* makes font seem more crisp. Overrides color to be black */
        }
        text.entity {
            text-decoration : underline;
        }
        text.anchor-start {
            text-anchor: start;
        }
        .watermark {
            font-size : 4.3em;
            fill: #FCFCFC;
            stroke: #FCFCFC;
        }
        path {
            stroke : inherit;
            stroke-width : 2;
            fill : none;
        }
        .dotted {
            stroke-dasharray: 5,2;
        }
        .arrow-marker {
            overflow:visible;
        }
        .arrow-style {
            stroke-dasharray : none;
            stroke-width : 1;
        }
        .filled {
            stroke:inherit;
            fill:black; /* no-inherit */
        }
        .signal {
            marker-end : url(#signal);
        }
        .signal-both {
            marker-end : url(#signal);
            marker-start : url(#signal-l);
        }
        .method {
            marker-end : url(#method);
        }
        .method-both {
            marker-end : url(#method);
            marker-start : url(#method-l);
        }
        .returnvalue {
            stroke-dasharray: 5,2;
            marker-end : url(#returnvalue);
        }
        .returnvalue-both {
            stroke-dasharray: 5,2;
            marker-end : url(#returnvalue);
            marker-start : url(#returnvalue-l);
        }
        .callback {
            marker-end : url(#callback);
        }
        .callback-both {
            marker-end : url(#callback);
            marker-start : url(#callback-l);
        }
        .emphasised {
            /* define double line */
            stroke: red;
            marker-end : url(#method);
        }
        .emphasised-both {
            /* define double line */
            stroke: red;
            marker-end : url(#method);
            marker-start : url(#method-l);
        }
        .lost {
            marker-end : url(#lost);
        }
        .arcrowomit {
            stroke-dasharray: 2,2;
        }
        .box {
            fill: #ffc; /* no-inherit */
            opacity: 0.9;
        }
        .boxtext, .arctext {
            font-size: 0.8em;
            text-anchor: middle;
        }
        .comment {
            stroke-dasharray: 5,2;
        }
    </style>
    <!-- arrow heads -->
    <marker orient="auto" id="signal" class="arrow-marker">
       <path d="M0,0 l-8,2" class="arrow-style"/>
    </marker>
    <marker orient="auto" id="signal-l" class="arrow-marker">
       <path d="M0,0 l8,2" class="arrow-style"/>
    </marker>
    <marker orient="auto" id="method" class="arrow-marker">
       <polygon points="-8,2 0,0, -8,-2" class="filled arrow-style"/>
    </marker>
    <marker orient="auto" id="method-l" class="arrow-marker">
       <polygon points="8,2 0,0, 8,-2" class="filled arrow-style"/>
    </marker>
    <marker orient="auto" id="returnvalue" class="arrow-marker">
       <path d="M0,0 l-8,2 M0,0 l-8,-2" class="arrow-style"/>
    </marker>
    <marker orient="auto" id="returnvalue-l" class="arrow-marker">
       <path d="M0,0 l8,2 M0,0 l8,-2" class="arrow-style"/>
    </marker>
    <marker orient="auto" id="callback" class="arrow-marker">
       <path d="M0,0 l-8,2 M0,0 l-8,-2" class="arrow-style"/>
    </marker>
    <marker orient="auto" id="callback-l" class="arrow-marker">
       <path d="M0,0 l8,2 M0,0 l8,-2" class="arrow-style"/>
    </marker>
    <marker orient="auto" id="emphasised" class="arrow-marker">
       <path d="M0,0 l-8,2" class="arrow-style"/>
    </marker>
    <marker orient="auto" id="emphasised-l" class="arrow-marker">
       <path d="M0,0 l8,2" class="arrow-style"/>
    </marker>
    <marker orient="auto" id="lost" class="arrow-marker">
       <path d="M-2.5,-2.5 L2.5,2.5 M-2.5,2.5 L2.5,-2.5" class="arrow-style"/>
    </marker>
