    <h1 class="fadable">mscgen_js</h1>
    <span>turns text into sequence charts</span>
</div>
<div id="input_and_controls">
    <h3 class="fadable">
        <span class="intronumber">1</span>
        your text goes here &#x0261f; 
    </h3>

    <textarea id="msc_input" class="code mscgen" spellcheck="false">
# Sample msc for demonstrating mscgen_js
msc {
  hscale="1.2";

  a [label="Entity A", textbgcolor="red", textcolor="white"],
  b [label="Entity B", textbgcolor="yellow", linecolor="red"],
  c [label="Entity C", textbgcolor="blue", textcolor="yellow", linecolor="green"];

  a-&gt;b [ label = "ab()" ] ;
  b-&gt;c [ label = "bc(TRUE)"];
  c=&gt;&gt;c [ label = "process(1)" ];
  b&lt;&lt;=c [ label = "callback()", arcskip="1"];
  |||;
  ---  [ label = "If more to run", ID="*" ];
  a-&gt;a [ label = "next()"];
  a=&gt;c [ label = "ac1()"];
  b&lt;&lt;c [ label = "cb(true)", textbgcolor="lime"];
  b-&gt;b [ label = "stalled(...)"];
  a&lt;&lt;b [ label = "ab() = FALSE", textcolor="red", linecolor="red"], 
  c note c [label="Just a note ...", linecolor="green", textcolor="green", textbgcolor="lime"];
}</textarea>
    <div id="__input_controls">
        <input type="checkbox" id="autorender">
        <label for="autorender"
            title="Automatically renders the chart.

Switch off on slow machines. A render button will appear in stead.">
            Auto render</label>
        
        <input id="msgenny_false" type="radio" name="msgennyrg" checked>
        <label for="msgenny_false"
               title="Switches to Mscgen mode. Automatically converts Ms Genny back to Mscgen">Mscgen</label>
        <input id="msgenny_true"  type="radio" name="msgennyrg">
        
        <label for="msgenny_true"
               title="Switches on lazy bastard mode. Automatically converts from Mscgen to Ms Genny.

Watch out (1): ms genny enables you to work blazingly fast.
Watch out (2): switching to ms genny strips all fancy stuff from mscgen scripts">Ms Genny</label>
            
        <button id="btn_render"
                title="Click to render. Only shows up when 'autorender' is off">render &gt;</button>
    </div>
<div id="error_output" class="code"></div>
</div>

  <div>
        <h3 class="fadable" style="display:inline-block">
        <span class="intronumber">2</span> your chart will show up here &#x0261f;

     <div class="buttonblock" >

Note: the url bar will contains the base64 encoded version of the svg
Note: Double clicking on the picture has the same effect.">
            svg</button>
        <button id="show_png" title="Shows the chart in a separate window (png).

Note: the url bar will contains the base64 encoded version of the png">
            png</button>
        <button id="show_jpg" title="Shows the chart in a separate window (jpeg).

Note: the url bar will contains the base64 encoded version of the jpeg">
            jpeg</button>
         <button id="show_svg_source"
                title="Shows the source of the picture (scalable vector graphics)">src</button>
    </div>
  </div>
<span id="svg"></span>
<div id="textcopylightbox">
    <div id="textcopyform">
        <button id="close_lightbox">close</button>
        <textarea readonly id="textcopybox" class="code svg" spellcheck="false"></textarea>

</div>
